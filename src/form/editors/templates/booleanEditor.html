<span class="checkbox">
    <svg class="svg-icons svg-icons_checked">
        <use xlink:href="#icon-checked" /> </svg>
    <svg class="svg-icons svg-icons_unchecked">
        <use xlink:href="#icon-remove" /> </svg>
</span>
{{#if displayText}}
<span class="checkbox-text js-display-text">{{displayText}}</span>
{{else}}
    {{#if displayHtml}}
        <span class="checkbox-text js-display-text">{{{displayHtml}}}</span>
    {{/if}}
{{/if}}
